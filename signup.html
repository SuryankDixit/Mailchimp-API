<body>
    <form class="form-signin" action="/" method="POST">
        <div class="text-center mb-4">
            <img class="mb-4" src="images/logo3.jpeg" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Mailchimp Signup</h1>
            <!-- <p>Build form controls with floating labels via the <code>:placeholder-shown</code> pseudo-element. <a href="https://caniuse.com/#feat=css-placeholder-shown">Works in latest Chrome, Safari, and Firefox.</a></p> -->
        </div>


        <input type="text" name="firstname" class="form-control top" placeholder="First Name" required autofocus>
        <input type="text" name="lastname" class="form-control middle" placeholder="Last Name" required>
        <input type="email" name="email" class="form-control bottom" placeholder="Email" required>


        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up</button>
        <p class="mt-5 mb-3 text-muted text-center">Quarantine 2020</p>

    </form>
</body>
